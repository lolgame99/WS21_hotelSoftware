<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/createBooking.js" type="text/javascript"></script>
    <script src="js/countrypicker.min.js" type="text/javascript"></script>
</head>

<body>
    <header class="d-flex justify-content-center py-3 bg-light">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="dashboard" class="nav-link active">Dashboard</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" >
                    Booking
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="createBooking">Create Booking</a></li>
                    <li><a class="dropdown-item" href="#">Edit Booking</a></li>
                    <li><a class="dropdown-item" href="#">Cancel Booking</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Customer</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Rooms</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Bill</a></li>
        </ul>
    </header>

    <div class="content container my-6">
      <div class="col">
        <div class="form-row row my-3">
          <div class="col">
              <label class="form-label" for="middleName">Date</label><br>
              <input class="form-control" type="date" id="date" name="date" value="">
          </div>
          <div class="col">
            <label class="form-label" for="firstName">Name</label><br>
            <input class="form-control" type="text" id="name" name="name" value="">
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th class="text-center" scope="col">Name</th>
            <th class="text-center" scope="col">Guest Count</th>
            <th class="text-center" scope="col">Room Count</th>
            <th class="text-center" scope="col">Confirmed</th>
            <th class="text-center" scope="col"></th>
          </tr>
        </thead>
      <tbody>
        <tr>
          <td class="text-center">Max Mustermann<br><small>01.01.99</small></td>
          <td class="text-center">1</td>
          <td class="text-center">1</td>
          <td class="text-center"><input class="form-check-input" type="checkbox" id="confirmed" name="confirmed" value""></td>
          <td class="text-center"><a href="#">Edit</a> <a href="#">Delete</a></td>
        </tr>
        <tr>
          <td class="text-center">Firma Mustermann<br><small>01.01.99</small></td>
          <td class="text-center">50</td>
          <td class="text-center">25</td>
          <td class="text-center"><input class="form-check-input" type="checkbox" id="confirmed" name="confirmed" value""></td>
          <td class="text-center"><a href="#">Edit</a> <a href="#">Delete</a></td>
        </tr>
        <tr>
          <td class="text-center">Max Mustermann<br><small>01.01.99</small></td>
            <td class="text-center">4</td>
            <td class="text-center">1</td>
            <td class="text-center"><input class="form-check-input" type="checkbox" id="confirmed" name="confirmed" value""></td>
          <td class="text-center"><a href="#">Edit</a> <a href="#">Delete</a></td>
        </tr>
      </tbody>
    </div>
  </body>
</html>
